<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Uplist</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="w-screen min-h-screen flex justify-center items-center p-4 bg-sky-300"
  >
    <main
      class="md:mx-4 mx-2 md:border-2 rounded-md shadow-md shadow-gray-700 bg-stone-100 py-6"
    >
      <section class="flex justify-center">
        <p class="time text-lg text-blue-600 mb-2"></p>
        <ol id="recently-taken-ups"></ol>
      </section>
      <section class="list px-1">
        <h4 class="title text-blue-600 font-bold text-center text-lg">
          Up List
        </h4>
        <label for="newPerson" class="block text-gray-500 text-xs">Name</label>
        <input
          type="string"
          class="border p-2 min-w-full"
          name="newPerson"
          id="newPerson"
          placeholder="add person to uplist"
        /><br />

        <section class="flex justify-between px-1">
          <button
            type="submit"
            class="border text-stone-100 bg-green-500 hover:bg-green-700 md:w-24 py-0.5 my-2 px-1 w-20 mx-1"
            onclick="addToUpList()"
            id="add"
          >
            Add
          </button>
          <button
            type="submit"
            onclick="removedFromUpList()"
            id="remove"
            class="border text-stone-100 bg-red-400 hover:bg-red-600 md:w-24 py-0.5 my-2 px-1 w-20 mx-1"
          >
            Scratch
          </button>

          <button
            type="submit"
            id="completed"
            onclick="adjustList()"
            class="border-2 border-blue-400 text-gray-600 hover:bg-blue-600 md:w-24 py-0.5 my-2 px-1 hover:text-stone-100 w-20 mx-1"
          >
            Took Up
          </button>

          <button
            id="undo"
            class="border text-stone-100 bg-green-500 hover:bg-green-700 md:w-24 py-0.5 my-2 px-1 w-20 mx-1"
          >
            Undo
          </button>
        </section>

        <!-- <p class="livelist" id="live-list"></p> -->

        <div class="overflow-y-auto">
          <ol class="current-up-list"></ol>
        </div>
        <div class="flex justify-center">
          <button
            id="reset-btn"
            class="border text-stone-100 bg-red-600 hover:bg-red-800 md:w-24 text-center py-1 mx-1 shadow-sm shadow-gray-700"
          >
            Reset
          </button>
          <button
            id="undo-reset-btn"
            class="border text-stone-100 bg-green-500 hover:bg-green-700 md:w-24 py-1 mx-1 hidden text-center shadow-md"
          >
            Undo Reset
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
